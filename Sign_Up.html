    </head>
    <body>
        <div class="nav">
            <nav class="navbar">
                <div class="inner-width">
                    <img src="images/hostel2.png" class="logo">
                    <span>SUNFLOWER HOSTELS</span>
                    <a href="/" class="logo" alt="logo"></a>
                    <div class="navbar-menu">
                        <a href="Home.html">Home</a>
                        <a href="Home.html">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="First">
        <div class="content">
            <header>Registration</header>
            <form action="#">
                <div class="form-group">
                    <label>STUDENT ROLL NO:</label>
                    <div class="field space">
                        <span class="fa fa-id-badge" style="font-size:x-large"></span>
                        <input type="number" placeholder="Roll no ">
                    </div>
                </div>
                <div class="form-group">
                    <label>FULL NAME:</label>
                    <div class="field space">
                        <span class="fa fa-user" style="font-size:x-large"></span>
                        <input type="text" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>FATHER NAME</label>
                    <div class="field space">
                        <span class="fa fa-user" style="font-size:x-large"></span>
                        <input type="text" placeholder="Father Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>DEPARTMENT</label>
                    <div class="field space">
                        <span class="fa fa-graduation-cap" style="font-size:x-large"></span>
                        <input type="text" placeholder="Department">
                    </div>
                </div>
                <div class="form-group">
                    <label>ADDRESS</label>
                    <div class="field space">
                        <span class="fa fa-user" style="font-size:x-large"></span>
                        <input type="text" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label>MOBILE NUMBER</label>
                    <div class="field space">
                        <span class="fa fa-phone" style="font-size:x-large"></span>
                        <input type="number" placeholder="Mobile No.">
                    </div>
                </div>
                <div class="form-group">
                    <label>AGE</label>
                    <div class="field space">
                        <span class="fa fa-user" style="font-size:x-large"></span>
                        <input type="number" placeholder="Age">
                    </div>
                </div>
                <div class="form-group">
                    <label>D.O.B</label>
                    <div class="field space">
                        <span class="fa fa-graduation-cap" style="font-size:x-large"></span>
                        <input type="date" placeholder="Date Of Birth">
                    </div>
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <div class="field space">
                        <span class="fa fa-unlock" style="font-size:x-large"></span>
                        <input type="password" placeholder="Password ">
                    </div>
                </div>
                <div class="form-group">
                    <label>CONFIRM PASSWORD</label>
                    <div class="field space">
                        <span class="fa fa-unlock" style="font-size:x-large"></span>
                        <input type="password" placeholder="Confirm Password ">
                    </div>
                </div>
                    <div class="field space">
                        <button type="submit">SIGNUP</button>
                    </div>
                
                <p class="one">
                    Already a member? 
                    <a href="Student_Login.html" class="register">Login As Admin</a>
                </p>
            </form>
                <p class="one">Login as <a href="student_login.html" class="register">Student</a></p>
        </div>
        </div>
